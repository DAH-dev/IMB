<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMMOBILIER Abidjan - Plateforme immobilière</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1HIcje39Wm4jDKdf19U8gI4ddQ3z8j04JfF5LGkR9p" crossorigin="anonymous" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }

    .navbar {
      background-color: #003366;
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      color: white !important;
    }

    .navbar .nav-link:hover {
      color: #ffd700 !important;
    }

    .btn-accent {
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-accent:hover {
      background-color: #218838;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-body {
      background-color: white;
    }

    footer {
      background-color: #003366;
      color: white;
      padding: 20px 0;
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .badge-custom {
      background-color: #17a2b8;
      color: white;
      font-size: 0.9rem;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fas fa-home me-2"></i>
        <span>IMMOBILIER Abidjan</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-search me-1"></i> Rechercher</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'proprietaire' %}"> <i class="fas fa-user me-1"></i> Propriétaires</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#benefits"><i class="fas fa-star me-1"></i> Avantages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact"><i class="fas fa-phone me-1"></i> Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'superadmin' %}"><i class="fas fa-user-shield me-1"></i> Admin</a>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-accent" href="#login-modal" data-bs-toggle="modal"><i class="fas fa-sign-in-alt me-1"></i> Connexion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Le reste de ta page ici -->
  {% block content %}
  {% endblock %}

  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 IMMOBILIER Abidjan. Tous droits réservés.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
