<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la suppression</title>
</head>
<body>
    <h1>Confirmer la suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer le contact de {{ objet.nom|default:"(sans nom)" }} ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'contact_list' %}">Annuler</a>
    </form>
</body>
</html>
