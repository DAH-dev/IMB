<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des transactions</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 8px 12px; text-decoration: none; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-success { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>Liste des transactions</h1>
    <a href="{% url 'transaction_create' %}" class="btn btn-success">Ajouter une transaction</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Montant</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for objet in objets %}
            <tr>
                <td>{{ objet.pk }}</td>
                <td>{{ objet.get_type_display }}</td>
                <td>{{ objet.montant }}</td>
                <td>{{ objet.date_transaction }}</td>
                <td>
                    <a href="{% url 'transaction_update' objet.pk %}" class="btn btn-primary">Modifier</a>
                    <a href="{% url 'transaction_delete' objet.pk %}" class="btn btn-danger">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
