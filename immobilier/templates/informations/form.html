<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} une information</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .btn { padding: 8px 12px; text-decoration: none; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .errorlist { color: red; }
    </style>
</head>
<body>
    <h1>{{ action }} une information</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form.as_p }}
     {% if form.instance.image %}
        <p>Image actuelle : <a href="{{ form.instance.image.url }}">{{ form.instance.image.name }}</a></p>
        <p>
            <img src="{{ form.instance.image.url }}" alt="{{ form.instance.titre }}" style="max-width: 200px; height: auto;">
        </p>
    {% endif %}

    <button type="submit">Enregistrer</button>
     <a href="{% url 'information_list' %}" class="btn">Annuler</a>
</form>
</body>
</html>
