<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À propos - IMMO Abidjan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #e2e6eb23;
            color: #333;
            line-height: 1.6;
        }

        header {
            position: relative;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        header h1 {
            font-size: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 10px;
        }

        main {
            padding: 30px 15px;
            max-width: 1200px;
            margin: auto;
        }

        section {
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.08);
            background: white;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
            margin-left: 150px;
            margin-right: 150px;
            border-radius: 20px;
        }

        .section-even {
            flex-direction: row-reverse;
        }

        section img {
            max-width: 300px;
            width: 90%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .text {
            flex: 1;
            min-width: 200px;
            padding: 20px;
        }

        .text h2 {
            color: #003366;
            margin-bottom: 10px;
            border-left: 5px solid rgb(208, 227, 243);
            padding-left: 10px;
        }

        .text ul {
            padding-left: 20px;
        }

        .btn-retour {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .btn-retour:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: rgb(208, 227, 243);
            padding: 15px;
            font-size: 0.9em;
            color: #333;
            margin-top: 50px;
        }

        @media (max-width: 992px) {
            section {
                margin-left: 30px;
                margin-right: 30px;
            }
        }

        @media (max-width: 768px) {
            section {
                flex-direction: column !important;
                text-align: center;
                margin-left: 15px;
                margin-right: 15px;
                padding: 15px;
            }

            section img {
                max-width: 90%;
                margin: 0 auto;
            }

            .text {
                min-width: unset;
            }

            .text h2 {
                font-size: 1.2em;
            }

            .btn-retour {
                font-size: 0.95em;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>À propos de IMMO Abidjan</h1>
    </header>

    <main>

        {% for objet in objets %}
        <section class="{% if forloop.counter0|divisibleby:2 %}section-even{% endif %}">
            {% if objet.image %}
            <img src="{{ objet.image.url }}" alt="{{ objet.titre }}">
            {% else %}
            <img src="https://via.placeholder.com/300" alt="Image par défaut">
            {% endif %}

            <div class="text">
                <h2>{{ objet.titre }}</h2>
                <p>{{ objet.contenu }}</p>
            </div>
        </section>
        {% endfor %}

        <div style="text-align: center;">
            <a href="/" class="btn-retour">Retour à l’accueil</a>
        </div>

    </main>

    <footer>
        &copy; 2025 IMMO Abidjan. Tous droits réservés.
    </footer>

</body>

</html>
